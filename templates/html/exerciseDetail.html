{{template "header.html"}}


<div class="container">

  <form action="/exercise/{{ .exercise.ID }}/edit" method="GET">
    <button type="edit" class="btn btn-warning">Edit</button>
  </form>

  {{ range $key, $value := .exercise }}
  <p>{{ $key }}: {{ $value }}</p>
  {{ end }}
  
  <hr>


  <form action="/exercise/{{ .exercise.ID }}/delete" method="POST">
    <button type="Delete" class="btn btn-danger">Delete Exercise</button>
  </form>


</div>

{{template "footer.html"}}
