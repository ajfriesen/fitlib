<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Exercise Tracker</h1>

        <!-- Exercise Cards -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Push-ups</h5>
                        <p class="card-text">Number of reps: <span id="pushupReps">0</span></p>
                        <button class="btn btn-primary" onclick="incrementReps('pushupReps')">Add Rep</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sit-ups</h5>
                        <p class="card-text">Number of reps: <span id="situpReps">0</span></p>
                        <button class="btn btn-primary" onclick="incrementReps('situpReps')">Add Rep</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Squats</h5>
                        <p class="card-text">Number of reps: <span id="squatReps">0</span></p>
                        <button class="btn btn-primary" onclick="incrementReps('squatReps')">Add Rep</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function incrementReps(id) {
            const repsElement = document.getElementById(id);
            const currentReps = parseInt(repsElement.textContent);
            repsElement.textContent = currentReps + 1;
        }
    </script>
</body>
</html>
