{{template "header.html"}}


<div class="container">
  {{ if .exercise.Name }}
    <h1>{{ .exercise.Name }}</h1> 
  {{ else }}
    <h1>Exercise empty</h1>
  {{ end }}
  <p>Description</p>
  <p>{{ .exercise.Description }}</p>

  <form action="/delete" method="POST">
    <button type="Delete" class="btn btn-danger">Danger</button>
  </form>


</div>

{{template "footer.html"}}
